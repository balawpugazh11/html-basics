<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Form</h1>
    <form action="https://www.google.com" style="border: 2px solid black; padding: 20px; width: 300px;">
      First Name:<input type="text" name="First name" required /><br /><br>
      Last Name: <input type="text" name="Last name" required /><br /><br>
      Gender: <input type="radio" name="gender" value="male" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" value="other" id="other" />
      <label for="other">Other</label><br /><br>
      Email: <input type="Email" name="password" required /><br /><br>
      Date of Birth: <input type="date" name="dob" /><br /><br>
      address :<input type="text" name="address" /><br /><br>
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
